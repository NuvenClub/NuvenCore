#######################################################################
#+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+#
#|                                                                   |#
#| Configurações de Cargos e permissões                              |#
#|                                                                   |#
#|  É possível criar cargos nesse arquivo, a ordem dos cargos abaixo,|#
#|  será a ordem no tab-list.                                        |#
#|                                                                   |#
#+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+#
#######################################################################


roles:
  master: ## nome do cargo
    prefix: '&6[Master] '
    permission: 'role.master'
    # não esconder no lobby
    always_invisible: true
    # Permite que o jogador voe no lobby e a mensagem seja destacada.
    special_role: true
    order: 3
    # enviar aviso ao entrar no lobby por padrão
    broadcast: true
  admin:
    prefix: '&c[Admin] '
    permission: 'role.admin'
    always_invisible: true
    special_role: true
    colored_chat: true
    order: 2
    broadcast: true
  vip:
    prefix: '&a[Vip] '
    permission: 'role.vip'
    always_invisible: false
    special_role: true
    colored_chat: true
    order: 1
    broadcast: true
  membro:
    prefix: '&7'
    order: 0
    permission: ''
    always_invisible: false
    broadcast: false